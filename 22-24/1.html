<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div id="btn">
    <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
    <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
    <button id="btn3">当前选中数字的绝对值</button>
    <button id="btn4">对当前选中的数字进行上舍入</button>
    <button id="btn5">对当前选中的数字进行下舍入</button>
    <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="btn7">返回 A 和 B 中的最高值</button>
    <button id="btn8">返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script type="text/javascript">
	btn.onclick=function(e){
		var p=document.querySelector("#result");
		var a=document.querySelector("#num-a");
		var b=document.querySelector("#num-b");
		var radoia=document.getElementById("radio-a");
		var radoib=document.getElementById("radio-b");
		if(e.target.id=="btn1"){
			if(radoia.checked){
				if(!isNaN(a.value)&&a.value!="")
					p.innerHTML="这是一个数字";
				else p.innerHTML="这不是一个数字";
			}
			if(radoib.checked){
				if(!isNaN(b.value)&&b.value!="")
					p.innerHTML="这是一个数字";
				else p.innerHTML="这不是一个数字";
			}
		}
		if(e.target.id=="btn2"){
				if(!isNaN(a.value) && a.value!="" && !isNaN(b.value) && b.value!=""){
					p.innerHTML=parseFloat(a.value).toFixed(b.value);
				}
		}
		if(e.target.id=="btn3"){
			if(radoia.checked){
				if(!isNaN(a.value)&&a.value!="")
					p.innerHTML=Math.abs(a.value);
				else console.log("这不是一个数字");
			}
			if(radoib.checked){
				if(!isNaN(b.value)&&b.value!="")
					p.innerHTML=Math.abs(b.value);
				else console.log("这不是一个数字");
			}
		}
		if(e.target.id=="btn4"){
			if(radoia.checked){
				if(!isNaN(a.value)&&a.value!="")
					p.innerHTML=Math.ceil(a.value);
				else console.log("这不是一个数字");
			}
			if(radoib.checked){
				if(!isNaN(b.value)&&b.value!="")
					p.innerHTML=Math.ceil(b.value);
				else console.log("这不是一个数字");
			}
		}
		if(e.target.id=="btn5"){
			if(radoia.checked){
				if(!isNaN(a.value)&&a.value!="")
					p.innerHTML=Math.floor(a.value);
				else console.log("这不是一个数字");
			}
			if(radoib.checked){
				if(!isNaN(b.value)&&b.value!="")
					p.innerHTML=Math.floor(b.value);
				else console.log("这不是一个数字");
			}
		}
		if(e.target.id=="btn6"){
			if(radoia.checked){
				if(!isNaN(a.value)&&a.value!="")
					p.innerHTML=Math.round(a.value);
				else console.log("这不是一个数字");
			}
			if(radoib.checked){
				if(!isNaN(b.value)&&b.value!="")
					p.innerHTML=Math.round(b.value);
				else console.log("这不是一个数字");
			}
		}
		if(e.target.id=="btn7"){
				if(!isNaN(a.value) && a.value!="" && !isNaN(b.value) && b.value!=""){
					p.innerHTML=Math.max(a.value,b.value);
				}
		}
		if(e.target.id=="btn8"){
				if(!isNaN(a.value) && a.value!="" && !isNaN(b.value) && b.value!=""){
					p.innerHTML=Math.min(a.value,b.value);
				}
		}
	}
</script>
</body>
</html>
