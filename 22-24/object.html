<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script type="text/javascript">
        var tree = {
    "id": 0,
    "name": "root",
    "left": {
        "id": 1,
        "name": "Simon",
        "left": {
            "id": 3,
            "name": "Carl",
            "left": {
                "id": 7,
                "name": "Lee",
                "left": {
                    "id": 11,
                    "name": "Fate"
                }
            },
            "right": {
                "id": 8,
                "name": "Annie",
                "left": {
                    "id": 12,
                    "name": "Saber"
                }
            }
        },
        "right": {
            "id": 4,
            "name": "Tony",
            "left": {
                "id": 9,
                "name": "Candy"
            }
        }
    },
    "right": {
        "id": 2,
        "name": "right",
        "left": {
            "id": 5,
            "name": "Carl",
        },
        "right": {
            "id": 6,
            "name": "Carl",
            "right": {
                "id": 10,
                "name": "Kai"
            }        
        }
    }
}

// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
    var id;
    function findid(obj){
        if(obj!=null){
            if(obj.name==name){
                id=obj.id;
            }
            findid(obj.left);
            findid(obj.right);
        }
        return id;
    }
    id=findid(tree);
    return id;
}
console.log("Carl",findIdByName("Carl"));
// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
    var name;
    function findid(obj){
        if(obj!=null){
            if(obj.id==id){
                name=obj.name;
            }
            findid(obj.left);
            findid(obj.right);
        }
        return name;
    }
    name=findid(tree);
    return name;
}
console.log("4",findNameById("4"));
// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
function getListWithDLR() {
//根左右
    function dlr(obj){
        if(obj!=null){
            console.log(obj.name+",");
            dlr(obj.left);
            dlr(obj.right);
        }
    }
    dlr(tree);
    console.log("\n");
}

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR() {
//左根右
function ldr(obj){
        if(obj!=null){
            ldr(obj.left);
            console.log(obj.name+",");
            ldr(obj.right);
        }
    }
    ldr(tree);
    console.log("\n");
}

// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD() {
//左右根
function lrd(obj){
        if(obj!=null){
            lrd(obj.left);
            lrd(obj.right);
            console.log(obj.name+",");
        }
    }
    lrd(tree);
    console.log("\n");
}
getListWithDLR();
getListWithLDR();
getListWithLRD();
	</script>
</body>
