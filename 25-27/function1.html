<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="time"></p>
	<script type="text/javascript">
		var p=document.getElementById("time");
		function getWeekday(day){
			switch(day){
				case 1: return "一";break;
				case 2: return "二";break;
				case 3: return "三";break;
				case 4: return "四";break;
				case 5: return "五";break;
				case 6: return "六";break;
				case 0: return "七";break;
			}
		}
		function setWei(num){
			if(num<10){
				return '0'.concat(num);
			}
			else return num;
		}
		function theEndTime(){
			var time=new Date();
			var year=time.getFullYear();
			var month=setWei(time.getMonth()+1);
			var day=setWei(time.getDate());
			var week=getWeekday(time.getDay());
			var h=setWei(time.getHours());
			var m=setWei(time.getMinutes());
			var s=setWei(time.getSeconds());
			p.innerHTML=year+'年'+month+'月'+day+'日'+'星期'+week+h+':'+m+':'+s;
		}
		setInterval(theEndTime,1000);
	</script>
</body>
</html>
