<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <script type="text/javascript" src="D:\js\jquery\jquery-3.3.1.js"></script>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字" />
    <input id="second-number" type="number" value="0" placeholder="第二个数字" />
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var p=document.getElementById("result");
        var but=document.getElementsByTagName("button");
        but[0].onclick=function(){
            let add=parseInt(document.getElementById("first-number").value)+parseInt(document.getElementById("second-number").value);
                p.childNodes[0].nodeValue=add;
        }
        but[1].onclick=function(){
            let add=parseInt(document.getElementById("first-number").value)-parseInt(document.getElementById("second-number").value);
                p.childNodes[0].nodeValue=add;
        }
        but[2].onclick=function(){
            let add=parseInt(document.getElementById("first-number").value)*parseInt(document.getElementById("second-number").value);
                p.childNodes[0].nodeValue=add;
        }
        but[3].onclick=function(){
            var f=parseInt(document.getElementById("first-number").value);
            var s=parseInt(document.getElementById("second-number").value);
            if(s==0) console.log("除数不能为0");
            else {
                let add=f/s;
                 p.childNodes[0].nodeValue=add;
            }
        }
    </script>
</body>
</html>
