<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
	<button id="fade-btn">淡出</button>
点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
在动画过程中，按钮的状态变为不可点击
在动画结束后，按钮状态恢复，且文字变成“淡入”
在按钮显示淡入状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
淡入动画结束后，按钮文字变为“淡出”
  <script type="text/javascript">
  	var obj=document.getElementById("fade-obj");
  	var btn=document.getElementById("fade-btn");
  	var i=1;
  	function fadeout(){
  		obj.style.opacity=i;
  		i-=0.1;
  		btn.disabled=true;
  		if(i>0){
  			setTimeout(fadeout,100);
  		}else{
  			btn.disabled=false;
  			btn.innerHTML="淡入";
  			this.addEventListener("click",fadein);
  		}
  	}
  	function fadein(){
  		obj.style.opacity=i;
  		i+=0.1;
  		btn.disabled=true;
  		if(i<1){
  			setTimeout(fadein,100);
  		}else{
  			btn.disabled=false;
  			btn.innerHTML="淡出";
  			this.addEventListener("click",fadeout);
  		}
  	}
  	btn.addEventListener('click',fadeout);
  </script>
</body>
</html>
